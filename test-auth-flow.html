<!DOCTYPE html>
<html>
<head>
    <title>Auth Test</title>
</head>
<body>
    <h1>认证流程测试</h1>
    <div>
        <h2>1. 登录</h2>
        <button onclick="login()">登录 (admin/admin123)</button>
        <div id="loginResult"></div>
    </div>
    
    <div>
        <h2>2. 获取激活码列表</h2>
        <button onclick="fetchCodes()">获取列表</button>
        <div id="codesResult"></div>
    </div>

    <script>
        async function login() {
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                console.log('登录响应:', data);
                
                if (data.success) {
                    localStorage.setItem('admin_token', data.data.token);
                    document.getElementById('loginResult').innerHTML = 
                        '<p style="color: green;">登录成功，token已保存</p>';
                } else {
                    document.getElementById('loginResult').innerHTML = 
                        '<p style="color: red;">登录失败: ' + data.message + '</p>';
                }
            } catch (error) {
                console.error('登录错误:', error);
                document.getElementById('loginResult').innerHTML = 
                    '<p style="color: red;">登录错误: ' + error.message + '</p>';
            }
        }

        async function fetchCodes() {
            try {
                const token = localStorage.getItem('admin_token');
                if (!token) {
                    document.getElementById('codesResult').innerHTML = 
                        '<p style="color: red;">请先登录</p>';
                    return;
                }

                const response = await fetch('/api/codes/list', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
                
                const data = await response.json();
                console.log('列表响应:', data);
                
                if (data.success) {
                    document.getElementById('codesResult').innerHTML = 
                        '<p style="color: green;">获取成功，数量: ' + data.data.items.length + '</p>' +
                        '<pre>' + JSON.stringify(data.data.items[0], null, 2) + '</pre>';
                } else {
                    document.getElementById('codesResult').innerHTML = 
                        '<p style="color: red;">获取失败: ' + data.message + '</p>';
                }
            } catch (error) {
                console.error('获取错误:', error);
                document.getElementById('codesResult').innerHTML = 
                    '<p style="color: red;">获取错误: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
