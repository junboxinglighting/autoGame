<!DOCTYPE html>
<html>
<head>
    <title>激活码查询测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .input-group { margin: 20px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 20px 0; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .warning { background: #fff3cd; border: 1px solid #ffeaa7; color: #856404; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        .code-info { background: #f8f9fa; padding: 10px; border-radius: 4px; margin: 10px 0; }
        pre { margin: 0; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="container">
        <h1>激活码状态查询</h1>
        <p>这是一个对外公开的接口，无需登录即可查询激活码状态和剩余时间。</p>
        
        <div class="input-group">
            <label for="activationCode">激活码:</label>
            <input type="text" id="activationCode" placeholder="请输入激活码，如：BEW6EDQCYDRBZNBQ4DJIJGTQYGA4993A" />
        </div>
        
        <button onclick="queryCode()">查询激活码状态</button>
        
        <div id="result"></div>
        
        <h2>预置测试激活码</h2>
        <p>点击以下按钮快速测试不同状态的激活码：</p>
        <button onclick="testCode('BEW6EDQCYDRBZNBQ4DJIJGTQYGA4993A')">测试激活码1</button>
        <button onclick="testCode('INVALID_CODE_12345')">测试无效激活码</button>
        
        <h2>接口说明</h2>
        <div class="code-info">
            <strong>接口地址:</strong> GET /api/codes/query<br>
            <strong>参数:</strong> code (激活码)<br>
            <strong>特点:</strong> 无需认证，可直接调用<br>
            <strong>返回:</strong> 激活码状态、有效性、剩余时间等信息
        </div>
    </div>

    <script>
        async function queryCode() {
            const code = document.getElementById('activationCode').value.trim();
            if (!code) {
                showResult('error', '请输入激活码');
                return;
            }
            
            await testCode(code);
        }
        
        async function testCode(code) {
            document.getElementById('activationCode').value = code;
            
            try {
                const response = await fetch(`/api/codes/query?code=${encodeURIComponent(code)}`);
                const data = await response.json();
                
                if (data.success) {
                    const codeData = data.data;
                    let resultClass = 'info';
                    let statusText = '';
                    
                    // 根据statusCode设置样式
                    if (codeData.statusCode === 1) {
                        // 查询成功，再根据isValid判断具体状态
                        if (codeData.isValid) {
                            resultClass = 'success';
                            statusText = `✓ ${codeData.message} (状态码: ${codeData.statusCode})`;
                        } else {
                            switch (codeData.status) {
                                case '已过期':
                                    resultClass = 'warning';
                                    statusText = `⚠ ${codeData.message} (状态码: ${codeData.statusCode})`;
                                    break;
                                case '已吊销':
                                    resultClass = 'error';
                                    statusText = `✗ ${codeData.message} (状态码: ${codeData.statusCode})`;
                                    break;
                                default:
                                    resultClass = 'warning';
                                    statusText = `⚠ ${codeData.message} (状态码: ${codeData.statusCode})`;
                            }
                        }
                    } else {
                        // statusCode === 2，查询失败
                        resultClass = 'error';
                        statusText = `✗ ${codeData.message} (状态码: ${codeData.statusCode})`;
                    }
                    
                    let html = `
                        <h3>${statusText}</h3>
                        <div class="code-info">
                            <strong>激活码:</strong> ${codeData.activationCode}<br>
                            <strong>状态:</strong> ${codeData.status}<br>
                            <strong>是否有效:</strong> ${codeData.isValid ? '是' : '否'}<br>
                            <strong>查询状态码:</strong> ${codeData.statusCode} (${codeData.statusCode === 1 ? '查询成功' : '查询失败'})<br>
                    `;
                    
                    if (codeData.remainingDays !== undefined) {
                        html += `<strong>剩余时间:</strong> ${codeData.remainingDays}天 ${codeData.remainingHours || 0}小时<br>`;
                    }
                    
                    if (codeData.expirationDate) {
                        html += `<strong>过期时间:</strong> ${new Date(codeData.expirationDate).toLocaleString('zh-CN')}<br>`;
                    }
                    
                    if (codeData.activationDate) {
                        html += `<strong>激活时间:</strong> ${new Date(codeData.activationDate).toLocaleString('zh-CN')}<br>`;
                    }
                    
                    html += `</div>`;
                    
                    // 显示完整响应
                    html += `
                        <h4>完整响应数据:</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    
                    showResult(resultClass, html);
                } else {
                    // 处理success为false的情况
                    const codeData = data.data;
                    if (codeData && codeData.statusCode) {
                        showResult('error', `查询失败: ${codeData.message} (状态码: ${codeData.statusCode})<br><pre>${JSON.stringify(data, null, 2)}</pre>`);
                    } else {
                        showResult('error', `查询失败: ${data.message}<br><pre>${JSON.stringify(data, null, 2)}</pre>`);
                    }
                }
            } catch (error) {
                showResult('error', `请求失败: ${error.message}`);
            }
        }
        
        function showResult(type, content) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = content;
        }
    </script>
</body>
</html>
